<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Start</title>
    <link rel="stylesheet" href="styles_responsive.css" />
    <style>
        .start-container { max-width: 900px; margin: 40px auto; text-align: center; }
        .title { font-size: 32px; color: #fff; margin-bottom: 20px; }
        .desc { color: #cfe9cf; margin-bottom: 30px; }
        .btn-row { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
        .start-btn { padding: 14px 24px; border: 2px solid #8bac0f; color: #fff; background: transparent; cursor: pointer; border-radius: 8px; font-weight: 700; }
        .start-btn:hover { background: rgba(139,172,15,0.2); }
        .section { margin-top: 36px; }
        .card { padding: 12px 16px; border: 1px solid rgba(255,255,255,0.15); border-radius: 8px; color: #eaeaea; text-align: left; }
        .card h3 { margin: 0 0 8px 0; color: #fff; }
        .link { color: #fff; text-decoration: none; border-bottom: 1px dashed #fff; }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="title">CLASSIC NES TETRIS</div>
        <div class="desc">选择开始游戏或进入测试页面</div>
        <div class="btn-row">
            <a href="index.html" class="start-btn">进入游戏</a>
            <a href="simple_gamepad_test.html" class="start-btn">手柄连接测试</a>
            <a href="gamepad_test.html" class="start-btn">手柄输入详测</a>
        </div>

        <div class="section card">
            <h3>说明</h3>
            <div>本页面用于集中入口与测试，便于在开始游戏前验证设备状态。</div>
        </div>
    </div>
</body>
</html>
