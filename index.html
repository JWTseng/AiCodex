<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classic Tetris</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <h1>Classic Tetris</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>High Score: <span id="highScore">0</span></div>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div class="help">
      <p>Controls: ← → move, ↓ soft drop, Q/W rotate, P pause</p>
    </div>
  </div>

  <!-- audio assets -->
  <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
  <audio id="rotate-sound" src="sounds/rotate.mp3" preload="auto"></audio>
  <audio id="drop-sound" src="sounds/drop.mp3" preload="auto"></audio>
  <audio id="clear-sound" src="sounds/clear.mp3" preload="auto"></audio>
  <audio id="gameover-sound" src="sounds/gameover.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
