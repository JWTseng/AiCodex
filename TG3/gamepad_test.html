<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox手柄测试 - Tetris</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0f380f;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            color: #80ff80;
            margin-bottom: 30px;
        }
        
        .status-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-connected {
            background-color: #4CAF50;
        }
        
        .status-disconnected {
            background-color: #f44336;
        }
        
        .gamepad-info {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
        
        .input-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .input-section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
        
        .input-section h3 {
            margin-top: 0;
            color: #80ff80;
        }
        
        .input-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }
        
        .input-active {
            background-color: #4CAF50;
            color: white;
        }
        
        .axis-display {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
        }
        
        .axis-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .axis-indicator {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .vibration-test {
            text-align: center;
            margin: 20px 0;
        }
        
        .test-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .test-button:hover {
            background-color: #45a049;
        }
        
        .back-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎮 Xbox手柄测试</h1>
        
        <div class="status-section">
            <h3>连接状态</h3>
            <div id="connectionStatus">
                <span class="status-indicator status-disconnected"></span>
                <span>未检测到手柄</span>
            </div>
            <div id="gamepadInfo" class="gamepad-info" style="display: none;">
                <!-- 手柄信息将在这里显示 -->
            </div>
        </div>
        
        <div class="input-display">
            <div class="input-section">
                <h3>按钮状态</h3>
                <div id="buttonStates">
                    <!-- 按钮状态将在这里显示 -->
                </div>
            </div>
            
            <div class="input-section">
                <h3>摇杆状态</h3>
                <div id="axisStates">
                    <!-- 摇杆状态将在这里显示 -->
                </div>
            </div>
        </div>
        
        <div class="vibration-test">
            <h3>振动测试</h3>
            <button class="test-button" onclick="testVibration('short')">短振动</button>
            <button class="test-button" onclick="testVibration('medium')">中振动</button>
            <button class="test-button" onclick="testVibration('long')">长振动</button>
            <button class="test-button" onclick="testVibration('pattern')">模式振动</button>
        </div>
        
        <div style="text-align: center;">
            <a href="index.html" class="back-button">返回游戏</a>
        </div>
    </div>

    <script src="input/haptics.js"></script>
    <script src="input/gamepad_controller.js"></script>
    <script>
        let gamepadManager;
        let testInterval;
        
        // 初始化测试
        document.addEventListener('DOMContentLoaded', function() {
            gamepadManager = new GamepadController({ deadzone: 0.3 });
            startTest();
        });
        
        function startTest() {
            // 更新连接状态
            updateConnectionStatus();
            
            // 开始测试循环
            testInterval = setInterval(updateTest, 16); // 60 FPS
        }
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const infoElement = document.getElementById('gamepadInfo');
            
            const pad = gamepadManager.getConnectedGamepad();
            if (pad) {
                statusElement.innerHTML = `
                    <span class="status-indicator status-connected"></span>
                    <span>手柄已连接: ${pad.id}</span>
                `;
                
                const info = { id: pad.id, index: pad.index, connected: pad.connected, timestamp: pad.timestamp };
                infoElement.innerHTML = `
                    <strong>手柄信息:</strong><br>
                    ID: ${info.id}<br>
                    索引: ${info.index}<br>
                    连接状态: ${info.connected ? '已连接' : '未连接'}<br>
                    时间戳: ${info.timestamp}
                `;
                infoElement.style.display = 'block';
            } else {
                statusElement.innerHTML = `
                    <span class="status-indicator status-disconnected"></span>
                    <span>未检测到手柄</span>
                `;
                infoElement.style.display = 'none';
            }
        }
        
        function updateTest() {
            // 更新手柄状态
            gamepadManager.updateDevices();
            
            // 更新连接状态
            updateConnectionStatus();
            
            if (gamepadManager.getConnectedGamepad()) {
                updateButtonStates();
                updateAxisStates();
            }
        }
        
        function updateButtonStates() {
            const gamepad = gamepadManager.getConnectedGamepad();
            const buttons = gamepad.buttons;
            const buttonNames = [
                'A', 'B', 'X', 'Y', 'LB', 'RB', 'LT', 'RT',
                'Back', 'Start', 'Left Stick', 'Right Stick',
                'D-Up', 'D-Down', 'D-Left', 'D-Right'
            ];
            
            let buttonHTML = '';
            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                const isPressed = button.pressed;
                const value = button.value;
                
                buttonHTML += `
                    <div class="input-item ${isPressed ? 'input-active' : ''}">
                        <span>${buttonNames[i] || `Button ${i}`}</span>
                        <span>${isPressed ? '按下' : '释放'} (${value.toFixed(2)})</span>
                    </div>
                `;
            }
            
            document.getElementById('buttonStates').innerHTML = buttonHTML;
        }
        
        function updateAxisStates() {
            const gamepad = gamepadManager.getConnectedGamepad();
            const axes = gamepad.axes;
            const axisNames = ['Left X', 'Left Y', 'Right X', 'Right Y'];
            
            let axisHTML = '';
            for (let i = 0; i < axes.length; i++) {
                const value = axes[i];
                const percentage = ((value + 1) / 2) * 100;
                
                axisHTML += `
                    <div class="axis-display">
                        <div>${axisNames[i] || `Axis ${i}`}: ${value.toFixed(3)}</div>
                        <div class="axis-bar">
                            <div class="axis-indicator" style="width: ${percentage}%;"></div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('axisStates').innerHTML = axisHTML;
        }
        
        function testVibration(type) {
            if (!gamepadManager.getConnectedGamepad()) {
                alert('请先连接手柄');
                return;
            }
            
            switch(type) {
                case 'short':
                    new Haptics().rumbleGamepad(gamepadManager.getConnectedGamepad(), 100);
                    break;
                case 'medium':
                    new Haptics().rumbleGamepad(gamepadManager.getConnectedGamepad(), 200);
                    break;
                case 'long':
                    new Haptics().rumbleGamepad(gamepadManager.getConnectedGamepad(), 500);
                    break;
                case 'pattern':
                    new Haptics().vibratePattern([100, 50, 100, 50, 100, 50, 100, 50]);
                    break;
            }
        }
        
        // 清理定时器
        window.addEventListener('beforeunload', function() {
            if (testInterval) {
                clearInterval(testInterval);
            }
        });
    </script>
</body>
</html>
