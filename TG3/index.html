<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSIC NES TETRIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-section">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">000000</div>
            </div>
            <div class="level-section">
                <div class="level-label">LEVEL</div>
                <div class="level-value" id="level">0</div>
            </div>
            <div class="lines-section">
                <div class="lines-label">LINES</div>
                <div class="lines-value" id="lines">0</div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="360" height="720"></canvas>
                <div class="game-overlay" id="gameOverlay" style="display: none;">
                    <div class="game-over-text">GAME OVER</div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece-section">
                    <div class="next-label">NEXT</div>
                    <canvas id="nextCanvas" width="108" height="108"></canvas>
                </div>
                
                <div class="controls-section">
                    <div class="controls-title">CONTROLS</div>
                    <div class="control-item">
                        <span class="control-key">Enter</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">START GAME</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">← →</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">MOVE</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">↓</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">SOFT DROP</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">Q/↑</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">ROTATE CW</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">W</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">ROTATE CCW</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">Space</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">PAUSE/RESUME/START</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">R</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">RESET</span>
                    </div>
                    <div class="control-item">
                        <span class="control-key">M</span>
                        <span class="control-separator">:</span>
                        <span class="control-action">MUSIC TOGGLE</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-footer">
            <button id="startBtn" class="game-btn">START GAME</button>
            <button id="pauseBtn" class="game-btn" disabled>PAUSE</button>
            <button id="resetBtn" class="game-btn">RESET</button>
        </div>
        
    </div>
    
    <script src="audio.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
