<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐开关测试</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0f380f 0%, #306230 50%, #8bac0f 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 56, 15, 0.9);
            border: 4px solid #8bac0f;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(139, 172, 15, 0.5);
        }
        
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #9bbc0f;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px #0f380f;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(139, 172, 15, 0.1);
            border: 2px solid #8bac0f;
            border-radius: 8px;
        }
        
        .section-title {
            font-size: 1.3em;
            color: #9bbc0f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .music-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .music-btn {
            background: #306230;
            color: #ffffff;
            border: 2px solid #8bac0f;
            border-radius: 6px;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .music-btn:hover {
            background: #8bac0f;
            color: #0f380f;
            box-shadow: 0 0 15px rgba(139, 172, 15, 0.5);
        }
        
        .music-btn.active {
            background: #8bac0f;
            color: #0f380f;
        }
        
        .toggle-section {
            text-align: center;
            margin: 20px 0;
        }
        
        .toggle-btn {
            background: #306230;
            color: #ffffff;
            border: 3px solid #8bac0f;
            border-radius: 8px;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 150px;
        }
        
        .toggle-btn:hover {
            background: #8bac0f;
            color: #0f380f;
            transform: translateY(-2px);
        }
        
        .toggle-btn.music-on {
            background: #8bac0f;
            color: #0f380f;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(139, 172, 15, 0.2);
            border: 2px solid #8bac0f;
            border-radius: 6px;
        }
        
        .status-text {
            color: #9bbc0f;
            font-weight: bold;
            font-size: 16px;
        }
        
        .instructions {
            background: rgba(48, 98, 48, 0.8);
            border: 2px solid #8bac0f;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .instructions h3 {
            color: #9bbc0f;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            text-align: left;
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
            color: #ffffff;
        }
        
        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            background: #8bac0f;
            color: #0f380f;
            border: 2px solid #9bbc0f;
            border-radius: 6px;
            padding: 15px 30px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #9bbc0f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 172, 15, 0.4);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="title">🎵 音乐开关测试</h1>
        
        <div class="test-section">
            <h2 class="section-title">🎼 音乐控制</h2>
            <div class="music-controls">
                <button class="music-btn" onclick="playMusic('music1')">播放 Music 1</button>
                <button class="music-btn" onclick="playMusic('music2')">播放 Music 2</button>
                <button class="music-btn" onclick="playMusic('music3')">播放 Music 3</button>
                <button class="music-btn" onclick="stopMusic()">停止音乐</button>
            </div>
        </div>
        
        <div class="test-section">
            <h2 class="section-title">🔊 音乐开关</h2>
            <div class="toggle-section">
                <button class="toggle-btn" id="musicToggleBtn" onclick="toggleMusic()">音乐 OFF</button>
            </div>
        </div>
        
        <div class="status">
            <div class="status-text" id="statusText">准备就绪</div>
        </div>
        
        <div class="instructions">
            <h3>📋 测试说明</h3>
            <ul>
                <li>点击音乐按钮播放不同的背景音乐</li>
                <li>点击音乐开关按钮开启/关闭音乐</li>
                <li>音乐关闭后，重新开启会恢复最后播放的音乐</li>
                <li>在游戏中按 M 键也可以切换音乐开关</li>
            </ul>
        </div>
        
        <a href="index.html" class="back-btn">返回游戏</a>
    </div>

    <script src="audio.js"></script>
    <script>
        let audioManager = null;
        let musicEnabled = false;
        
        // 初始化音频管理器
        document.addEventListener('DOMContentLoaded', () => {
            audioManager = new NESTetrisAudio();
            updateStatus('音频系统已初始化');
        });
        
        // 播放音乐
        function playMusic(type) {
            if (audioManager) {
                audioManager.generateBackgroundMusic(type);
                updateStatus(`正在播放: ${type}`);
                updateMusicButtons(type);
            }
        }
        
        // 停止音乐
        function stopMusic() {
            if (audioManager) {
                audioManager.stopMusic();
                updateStatus('音乐已停止');
                updateMusicButtons(null);
            }
        }
        
        // 切换音乐开关
        function toggleMusic() {
            if (audioManager) {
                musicEnabled = !musicEnabled;
                audioManager.toggleMusic(musicEnabled);
                
                const toggleBtn = document.getElementById('musicToggleBtn');
                if (musicEnabled) {
                    toggleBtn.textContent = '音乐 ON';
                    toggleBtn.classList.add('music-on');
                    updateStatus('音乐已开启');
                } else {
                    toggleBtn.textContent = '音乐 OFF';
                    toggleBtn.classList.remove('music-on');
                    updateStatus('音乐已关闭');
                }
            }
        }
        
        // 更新音乐按钮状态
        function updateMusicButtons(activeType) {
            const buttons = document.querySelectorAll('.music-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(activeType)) {
                    btn.classList.add('active');
                }
            });
        }
        
        // 更新状态
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'KeyM':
                    e.preventDefault();
                    toggleMusic();
                    break;
                case 'Digit1':
                    e.preventDefault();
                    playMusic('music1');
                    break;
                case 'Digit2':
                    e.preventDefault();
                    playMusic('music2');
                    break;
                case 'Digit3':
                    e.preventDefault();
                    playMusic('music3');
                    break;
                case 'KeyS':
                    e.preventDefault();
                    stopMusic();
                    break;
            }
        });
        
        // 页面点击时恢复音频上下文
        document.addEventListener('click', () => {
            if (audioManager) {
                audioManager.resumeAudioContext();
            }
        });
    </script>
</body>
</html>
